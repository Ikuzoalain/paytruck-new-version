<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay Truck System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <nav>
      <a href="home.HTML">HOME</a>
      <a href="login.html">ADMIN </a>
      <a href="employee-login.html">EMP-LOGIN</a>
      <a href="#">ABOUT US</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
      <h1>PAY TRUCKER.</h1>
      <p>Build strategies, build confidence, build your business. PayTrucker Sytem</p>
      <a href="#" class="btn">READ MORE</a>
    </div>

    <!-- Admin Login Form -->
    <div class="login-box">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

  </section>

  <!-- Login Logic -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simple credential check (example)
      if (username === "admin" && password === "admin123") {
        window.location.href = "overtimecal.html";
      } else {
        alert("Invalid username or password");
      }
    });
  </script>

</body>
</html>
