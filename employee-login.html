<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Login | HR System</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#111;color:#fff}

.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background:#000;
}
.navbar strong{color:#ff9800}

.login-container{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:80vh;
}
.login-box{
  background:#1e1e1e;
  padding:35px;
  width:380px;
  border-radius:10px;
}
.login-box h2{
  text-align:center;
  margin-bottom:20px;
  color:#ff9800;
}
.login-box input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:5px;
  border:none;
}
.login-box button{
  width:100%;
  padding:12px;
  background:#ff9800;
  border:none;
  border-radius:5px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="navbar">
  <strong>HR SYSTEM</strong>
</div>

<div class="login-container">
  <div class="login-box">
    <h2>Employee Login</h2>
    <input type="text" id="empId" placeholder="Employee ID">
    <input type="password" id="empPassword" placeholder="Password (Employee ID)">
    <button onclick="employeeLogin()">Login</button>
    <p style="margin-top:10px;font-size:12px;text-align:center;color:#ccc">
      Username & Password are your Employee ID
    </p>
  </div>
</div>

<script>
function employeeLogin(){
  const empIdVal = empId.value.trim();
  const empPassVal = empPassword.value.trim();

  if(empIdVal === "" || empPassVal === ""){
    alert("Employee ID is required");
    return;
  }

  if(empIdVal !== empPassVal){
    alert("Password must be your Employee ID");
    return;
  }

  fetch(`http://localhost:8080/api/employee/${empIdVal}`)
    .then(res=>{
      if(!res.ok) throw new Error();
      localStorage.setItem("loggedEmployeeId", empIdVal);
      window.location.href = "employee-view.html";
    })
    .catch(()=>{
      alert("Employee not found");
    });
}
</script>

</body>
</html>
