<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Dashboard | HR System</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#111;color:#fff}

.navbar{
  padding:15px 40px;
  background:#000;
}
.navbar strong{color:#ff9800}

.hero{padding:40px 60px}

.wrapper{
  display:flex;
  gap:30px;
  flex-wrap:wrap;
}

.box, .table-box{
  background:#fff;
  color:#000;
  padding:20px;
  border-radius:8px;
}

.box{width:420px}
.table-box{width:100%}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:center;
}
th{background:#f1f1f1}

.logout-btn{
  margin-top:20px;
  padding:10px 20px;
  background:#d9534f;
  border:none;
  color:#fff;
  border-radius:5px;
}
</style>
</head>

<body>

<div class="navbar">
  <strong>HR SYSTEM</strong>
</div>

<section class="hero">
  <h2 style="color:#ff9800">Employee Dashboard</h2>

  <div class="wrapper">
    <div class="box">
      <h3>Your Information</h3>
      <p id="empInfo"></p>
    </div>

    <div class="table-box">
      <h3>Your Overtime Records</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Hours</th>
            <th>OT Pay</th>
            <th>Total Salary</th>
          </tr>
        </thead>
        <tbody id="empOTTable"></tbody>
      </table>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>
</section>

<script>
const empId = localStorage.getItem("loggedEmployeeId");
if(!empId){
  window.location.href = "employee-login.html";
}

fetch(`http://localhost:8080/api/employee/${empId}`)
  .then(res=>res.json())
  .then(data=>{
    empInfo.innerHTML = `
      <strong>ID:</strong> ${data.empCode}<br>
      <strong>Name:</strong> ${data.name}<br>
      <strong>Phone:</strong> ${data.phone}<br>
      <strong>Email:</strong> ${data.email}<br>
      <strong>Department:</strong> ${data.department}<br>
      <strong>Position:</strong> ${data.position}<br>
      <strong>Salary:</strong> ${data.salary}
    `;

    empOTTable.innerHTML = "";
    data.overtime.forEach(o=>{
      empOTTable.innerHTML += `
        <tr>
          <td>${o.date}</td>
          <td>${o.hours}</td>
          <td>${o.otPay}</td>
          <td>${o.totalSalary}</td>
        </tr>
      `;
    });
  });

function logout(){
  localStorage.removeItem("loggedEmployeeId");
  window.location.href = "employee-login.html";
}
</script>

</body>
</html>
